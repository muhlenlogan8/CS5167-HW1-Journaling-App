<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tracker</title>
    
    <!-- The following line references an external css file -->
    <!-- It defines style rules for your page, and elements in your page -->
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <h1>My Tracker</h1>
        <p class="username">User's Name</p>
    </header>

    <section class="summary-bar">
        <strong>Average Sleep:</strong> <span id="summary-avg-sleep"></span> hrs |
        <strong>Happy Days:</strong> <span id="summary-happy-count"></span> |
        <strong>Sad Days:</strong> <span id="summary-sad-count"></span> |
        <strong>Tired Days:</strong> <span id="summary-tired-count"></span>
    </section>

    <section class="inspirational-quote">
        <em>"Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time"</em> - Thomas Edison
    </section>

    <section class="input-section">
        <div class="input-header">
            <h2>Add New Tracker Entry</h2>
        </div>
        <form id="input-form" class="input-form">
            <div class="input-form-left">
                <div>
                    <label for="entry-image">Image:</label>
                    <input type="file" id="entry-image" name="entry-image" accept="image/*">
                </div>
                <div>
                    <label for="sleep-hours">Sleep (hours):</label>
                    <input type="number" id="sleep-hours" name="sleep-hours" min="0" max="24" step="0.1" required>
                </div>
                <div>
                    <label>Mood:</label>
                    <span><input type="checkbox" name="mood" value="happy"> Happy</span>
                    <span><input type="checkbox" name="mood" value="sad"> Sad</span>
                    <span><input type="checkbox" name="mood" value="tired"> Tired</span>
                </div>
            </div>
            <div class="input-form-right">
                <label for="entry-text">Entry:</label>
                <textarea id="entry-text" name="entry-text" rows="6" cols="40"></textarea>
            </div>
        </form>
        <div class="entry-button-row">
            <button type="submit" class="entry-button">Add Entry</button>
        </div>
    </section>

    <section class="entries-section">
        <div class="entries-list">
            <!-- Entries will be added here using js -->
        </div>
    </section>

    <!-- Load external JS files -->
    <!-- This is where you will do most of the 'work' for your applications -->
    <script src="js/main.js"></script>
</body>
</html>
